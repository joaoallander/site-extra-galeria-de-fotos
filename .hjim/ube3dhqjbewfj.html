<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="rthrf.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="nav-item active">
            <i class="fas fa-images"></i>
            <span>Fotos</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-th"></i>
            <span>Álbuns</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notificações</span>
        </div>
        
        <div class="device-label">No dispositivo</div>
        
        <div class="nav-item">
            <i class="fas fa-archive"></i>
            <span>Arquivo</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-trash"></i>
            <span>Lixeira</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-plus"></i>
            <span>Criar novo</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1>Bem Vindo(a) a galeria de fotos</h1>
            <div class="header-controls">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="pesquisar">
                </div>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <!-- Category Cards -->
        <section class="category-cards">
            <div class="category-card sunset">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h3>imagens</h3>
                    <div class="card-link">
                        <span>salvas</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="category-card waterfall">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h3>lembranças</h3>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="category-card videos">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <h3>vídeos</h3>
                    <div class="card-link">
                        <span>salvos</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="hover-effect"></div>
            </div>
        </section>

        <!-- Photo Sections -->
        <section class="photo-sections">
            <!-- March 2025 -->
            <div class="photo-section">
                <h2>24/março 2025</h2>
                <div class="photo-grid">
                    <div class="photo-item skull">
                        <div class="photo-overlay">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                    <div class="photo-item clouds">
                        <div class="photo-overlay">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                    <div class="photo-item sunset-clouds">
                        <div class="photo-overlay">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                    <div class="photo-item video-thumb">
                        <div class="photo-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="video-indicator">
                            <i class="fas fa-video"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- May 2025 -->
            <div class="photo-section">
                <h2>15/maio 2025</h2>
                <div class="photo-grid">
                    <div class="photo-item night-sky">
                        <div class="photo-overlay">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                    <div class="photo-item anime">
                        <div class="photo-overlay">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
