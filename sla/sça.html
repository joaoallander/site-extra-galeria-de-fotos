<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoHub - Galeria Moderna</title>
    <link rel="shortcut icon" href="../download (5).jpg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile:hover {
            background: var(--bg-tertiary);
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .profile-info h3 {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .profile-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Main Content */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.photos { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
        .stat-icon.likes { background: linear-gradient(135deg, #ef4444, #f97316); }
        .stat-icon.views { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .stat-icon.downloads { background: linear-gradient(135deg, #10b981, #059669); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .photo-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-heavy);
        }

        .photo-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 1.5rem;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .photo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .photo-info {
            padding: 1.5rem;
        }

        .photo-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .photo-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .photo-stats {
            display: flex;
            gap: 1rem;
        }

        .photo-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .photo-card{
            background: url(../Por\ do\ sol\ ☀️.jpg);
            background-size:cover ;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                order: 3;
                max-width: none;
            }

            .main {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filters {
                justify-content: center;
            }

            .profile-info {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <i class="fas fa-camera"></i>
                PhotoHub
            </a>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Pesquisar fotos, categorias, tags..." id="searchInput">
            </div>

            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>

                <div class="profile">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h3>Maria Silva</h3>
                        <p>Fotógrafa</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon photos">
                    <i class="fas fa-images"></i>
                </div>
                <div class="stat-number">247</div>
                <div class="stat-label">Fotos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon likes">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="stat-number">12.5K</div>
                <div class="stat-label">Curtidas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon views">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-number">89.2K</div>
                <div class="stat-label">Visualizações</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon downloads">
                    <i class="fas fa-download"></i>
                </div>
                <div class="stat-number">3.4K</div>
                <div class="stat-label">Downloads</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="natureza">Natureza</button>
            <button class="filter-btn" data-filter="arquitetura">Arquitetura</button>
            <button class="filter-btn" data-filter="retrato">Retratos</button>
            <button class="filter-btn" data-filter="urbano">Urbano</button>
            <button class="filter-btn" data-filter="viagem">Viagem</button>
            <button class="filter-btn" data-filter="arte">Arte</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Photos will be loaded here -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhuma foto encontrada</h3>
            <p>Tente ajustar sua pesquisa ou filtros</p>
        </div>
    </main>

    <script>
        // Photo data
        const photos = [
            {  id: 1, title: "Montanhas ao Amanhecer", category: "natureza", likes: 234, views: 1200, downloads: 45, tags: ["montanha", "amanhecer", "paisagem"] },
            { id: 2, title: "Arquitetura Moderna", category: "arquitetura", likes: 189, views: 890, downloads: 32, tags: ["prédio", "moderno", "cidade"] },
            { id: 3, title: "Retrato Urbano", category: "retrato", likes: 456, views: 2100, downloads: 78, tags: ["pessoa", "urbano", "street"] },
            { id: 4, title: "Arte de Rua", category: "arte", likes: 321, views: 1500, downloads: 56, tags: ["graffiti", "arte", "colorido"] },
            { id: 5, title: "Café da Manhã", category: "urbano", likes: 167, views: 750, downloads: 23, tags: ["comida", "café", "manhã"] },
            { id: 6, title: "Viagem de Trem", category: "viagem", likes: 298, views: 1800, downloads: 67, tags: ["trem", "viagem", "paisagem"] },
            { id: 7, title: "Floresta Tropical", category: "natureza", likes: 412, views: 2300, downloads: 89, tags: ["floresta", "verde", "tropical"] },
            { id: 8, title: "Ponte Moderna", category: "arquitetura", likes: 278, views: 1400, downloads: 45, tags: ["ponte", "arquitetura", "estrutura"] },
            { id: 9, title: "Músico de Rua", category: "retrato", likes: 356, views: 1900, downloads: 72, tags: ["música", "rua", "artista"] },
            { id: 10, title: "Escultura Contemporânea", category: "arte", likes: 198, views: 980, downloads: 34, tags: ["escultura", "arte", "contemporâneo"] },
            { id: 11, title: "Mercado Local", category: "urbano", likes: 245, views: 1300, downloads: 51, tags: ["mercado", "local", "cultura"] },
            { id: 12, title: "Praia Paradisíaca", category: "viagem", likes: 567, views: 3200, downloads: 123, tags: ["praia", "paraíso", "água"] }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            themeToggle.innerHTML = newTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            
            localStorage.setItem('theme', newTheme);
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.innerHTML = savedTheme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            filterAndDisplayPhotos();
        });

        // Filter functionality
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.getAttribute('data-filter');
                filterAndDisplayPhotos();
            });
        });

        // Filter and display photos
        function filterAndDisplayPhotos() {
            const loading = document.getElementById('loading');
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');

            loading.style.display = 'flex';
            gallery.innerHTML = '';
            noResults.style.display = 'none';

            setTimeout(() => {
                let filteredPhotos = photos;

                // Apply category filter
                if (currentFilter !== 'all') {
                    filteredPhotos = filteredPhotos.filter(photo => photo.category === currentFilter);
                }

                // Apply search filter
                if (searchTerm) {
                    filteredPhotos = filteredPhotos.filter(photo => 
                        photo.title.toLowerCase().includes(searchTerm) ||
                        photo.category.toLowerCase().includes(searchTerm) ||
                        photo.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                }

                loading.style.display = 'none';

                if (filteredPhotos.length === 0) {
                    noResults.style.display = 'block';
                } else {
                    displayPhotos(filteredPhotos);
                }
            }, 500);
        }

        // Display photos
        function displayPhotos(photosToShow) {
            const gallery = document.getElementById('gallery');
            
            photosToShow.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.style.animationDelay = `${index * 0.1}s`;
                
                photoCard.innerHTML = `
                    <div class="photo-container">
                        <img src="/placeholder.svg?height=300&width=400" alt="${photo.title}" loading="lazy">
                        <div class="photo-overlay">
                            <div class="photo-actions">
                                <button class="action-btn" title="Curtir">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button class="action-btn" title="Download">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="action-btn" title="Compartilhar">
                                    <i class="fas fa-share"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="photo-info">
                        <h3 class="photo-title">${photo.title}</h3>
                        <div class="photo-meta">
                            <span class="photo-category">${photo.category}</span>
                            <div class="photo-stats">
                                <div class="photo-stat">
                                    <i class="fas fa-heart"></i>
                                    <span>${photo.likes}</span>
                                </div>
                                <div class="photo-stat">
                                    <i class="fas fa-eye"></i>
                                    <span>${photo.views}</span>
                                </div>
                                <div class="photo-stat">
                                    <i class="fas fa-download"></i>
                                    <span>${photo.downloads}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Add click event for photo actions
                const actionBtns = photoCard.querySelectorAll('.action-btn');
                actionBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const icon = btn.querySelector('i');
                        if (icon.classList.contains('fa-heart')) {
                            icon.style.color = icon.style.color === 'red' ? '' : 'red';
                            photo.likes += icon.style.color === 'red' ? 1 : -1;
                            btn.parentElement.parentElement.parentElement.nextElementSibling.querySelector('.photo-stats .photo-stat span').textContent = photo.likes;
                        }
                    });
                });

                gallery.appendChild(photoCard);
            });
        }

        // Initial load
        filterAndDisplayPhotos();

        // Add some CSS animations
        const style = document.createElement('style');
        style.textContent = `
            .photo-card {
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 0.6s ease forwards;
            }

            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
